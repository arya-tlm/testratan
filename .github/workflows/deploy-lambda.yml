name: Deploy Changed Lambda Functions

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        files: |
          *.py
        files_ignore: |
          .github/**

    - name: Configure AWS credentials
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Deploy changed functions
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "ğŸš€ Deploying changed Lambda functions..."
        echo ""
        
        # Get the list of changed Python files
        changed_files="${{ steps.changed-files.outputs.all_changed_files }}"
        
        deployed_count=0
        failed_count=0
        
        for file in $changed_files; do
          echo "ğŸ“¦ Processing: $file"
          
          # Extract function name (remove .py extension)
          function_name=$(basename "$file" .py)
          
          echo "ğŸ”„ Deploying function: $function_name"
          
          # Create deployment package
          cp "$file" lambda_function.py
          zip -q lambda-deployment.zip lambda_function.py
          
          # Deploy to AWS Lambda
          if aws lambda update-function-code \
            --function-name "$function_name" \
            --zip-file fileb://lambda-deployment.zip > /dev/null 2>&1; then
            echo "âœ… SUCCESS: $function_name deployed from $file"
            deployed_count=$((deployed_count + 1))
          else
            echo "âŒ FAILED: $function_name (function may not exist in AWS)"
            failed_count=$((failed_count + 1))
          fi
          
          # Clean up
          rm -f lambda_function.py lambda-deployment.zip
          echo ""
        done
        
        echo "ğŸ“Š DEPLOYMENT SUMMARY:"
        echo "   ğŸ“ Files changed: $(echo '${{ steps.changed-files.outputs.all_changed_files }}' | wc -w)"
        echo "   âœ… Successful deployments: $deployed_count"
        echo "   âŒ Failed deployments: $failed_count"

    - name: No changes detected
      if: steps.changed-files.outputs.any_changed == 'false'
      run: |
        echo "â„¹ï¸ No Python files were changed in this commit"
        echo "ğŸ  Nothing to deploy - Lambda functions remain unchanged"